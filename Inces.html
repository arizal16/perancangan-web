<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<link rel="stylesheet" type="text/css" href="Arizal_style.css">
</head>
<body>
	<center>
	<div class="container">
		<div class="header">
			<h1 class="judul">TUKU-TUKU</h1>
		</div>
		<br>
		<div class="isi">
			<form class="form1">
				Nama <br>
				<input type="text" name="nama depan" placeholder="Nama Depan"><br>
				<br>
				<input type="text" name="nama belakang" placeholder="Nama Belakang"><br>
				<br>
				<form class="form2">
				Email <br>
				<input type="text" name="Email" placeholder="Email"><br>
				<br>
				<form class="form3">
				Password <br>
				<input type="text" name="Password" placeholder="Password"><br>
			</form>
			<br>
			<form class="form4">
				Nomor Telepon: <br>
				<input type="number" placeholder="+62"><br>
			</form>
			<br>
			<form class="form5">
				Jenis Kelamin: <br>
				<input type="radio" name="jeniskelamin">Laki-Laki
				<input type="radio" name="jeniskelamin">Perempuan<br>
			</form>
			<br>
			<form class="form6">
				Tanggal Lahir: <br>
				<input type="date">
				<br>
				<br>
				<input type="radio" name="setuju">Setuju dengan semua peraturan yang ada
			</form>
			<br>
			<br>
			<form class="button">
				<input type="button" name="Daftar" value="Daftar">
				<input type="button" name="Batal" value="Batal">

			</form>
		</center>
		</div>
	</div>
</body>
</html>
